<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casas en Venta</title>
    <link rel="stylesheet" href="casatio.css">
</head>
<body>

    <!-- Barra de contacto y logo -->
    <div class="contact-bar">
        <div class="logo">
            <img src="logo.png" alt="Logo de la inmobiliaria">
            <span>SIRI<br><small>CONSTRUCT</small></span>
        </div>
        <div class="contact-info">
            <div class="contact-item">
                <img src="telefono.png" alt="Teléfono">
                <span>Teléfono:<br> 2 234 065 | 2 555 392</span>
            </div>
            <div class="contact-item">
                <img src="correo.png" alt="Correo electrónico">
                <span>Correo electrónico:<br> siriconstruc@gmail.com</span>
            </div>
            <div class="contact-item">
                <img src="direccion.png" alt="Dirección">
                <span>Dirección:<br> Whymper N29-33 y Orellana, Quito – Ecuador</span>
            </div>
        </div>
    </div>

    <!-- Menú de navegación -->
    <nav class="main-nav">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nuestros Proyectos</a></li>
            <li><a href="#">Quiénes Somos</a></li>
            <li><a href="#">Garantías</a></li>
            <li><a href="#">Contáctanos</a></li>
        </ul>
    </nav>
    
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">

        <div class="slides">
            <div class="slide">
                <img src="image1.jpg" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="image2.jpg" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="image3.jpg" alt="Imagen 3">
            </div>
        </div>

        <div class="caption">
            <h2>Casas de la mejor calidad</h2>
            <p>al mejor precio para ti</p>
        </div>

        <div class="navigation">
            <label for="slide1" class="nav-btn"></label>
            <label for="slide2" class="nav-btn"></label>
            <label for="slide3" class="nav-btn"></label>
        </div>
    </div>

    <!-- Resto de la página -->
    <section class="properties">
        <!-- Aquí irían las propiedades en venta -->
    </section>
</body>
</html>
